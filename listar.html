<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="bg-teal-700 w-screen h-screen flex items-center flex-col font-sans">
        <h1 class="text-white mt-10 text-5xl">API de consulta</h1>
        <div class="cidadesEstado mt-20">
            <div class="sm:col-span-3">
                <label for="estados" class="block text-sm font-medium leading-6 text-gray-900 text-white">Selecione um estado</label>
                <div class="mt-2">
                  <select id="estados" name="estados" autocomplete="estados-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                    <option>Acre</option>
                    <option>Alagoas</option>
                    <option>Amapá</option>
                    <option>Amazonas</option>
                    <option>Bahia</option>
                    <option>Ceará</option>
                    <option>Espírito Santo</option>
                    <option>Goiás</option>
                    <option>Maranhão</option>
                    <option>Mato Grosso</option>
                    <option>Mato Grosso do Sul</option>
                    <option>Minas Gerais</option>
                    <option>Pará</option>
                    <option>Paraíba</option>
                    <option>Paraná</option>
                    <option>Pernambuco</option>
                    <option>Piauí</option>
                    <option>Rio de Janeiro</option>
                    <option>Rio Grande do Norte</option>
                    <option>Rio Grande do Sul</option>
                    <option>Rondônia</option>
                    <option>Roraima</option>
                    <option>Santa Catarina</option>
                    <option>São Paulo</option>
                    <option>Sergipe</option>
                    <option>Tocantins</option>
                    <option>Distrito Federal</option>
                  </select>
                </div>
              </div>
              <div>
                <label class="block text-sm font-medium text-white mt-20">Cidades</label>
                <ul id="listaCidades" class="mt-2 border border-gray-300 rounded-md p-2 max-h-40 overflow-y-auto"></ul>
            </div>
        </div>
        <div class="dadosCidade mt-20">
            <div class="flex flex-row items-center">
                <div class="sm:col-span-4">
                    <label for="username" class="block text-sm font-medium leading-6 text-white">Digite uma cidade</label>
                    <div class="mt-2 flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                        <input type="text" name="username" id="cidadeInput" autocomplete="username" class="flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Ex: São Paulo">
                    </div>
                </div>
                <button id="procurarCidade" type="submit" class="ml-2 mt-8 rounded-md bg-yellow-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Procurar</button>
            </div>
            <div class="flex flex-row items-center">
                <div class="sm:col-span-4">
                    <label for="municipio" class="block text-sm font-medium leading-6 text-white">Nome do Município</label>
                    <div class="mt-2 flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                        <input type="text" name="municipio" id="municipio" class="flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Ex: São Paulo">
                    </div>
                </div>
                <div class="sm:col-span-4 ml-4">
                    <label for="regiaoMetropolitana" class="block text-sm font-medium leading-6 text-white">Região Metropolitana</label>
                    <div class="mt-2 flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                        <input type="text" name="regiaoMetropolitana" id="regiaoMetropolitana" class="flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div class="sm:col-span-4 ml-4">
                    <label for="sigla" class="block text-sm font-medium leading-6 text-white">Sigla do Estado</label>
                    <div class="mt-2 flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                        <input type="text" name="sigla" id="sigla" class="flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Ex: SP">
                    </div>
                </div>
                <div class="sm:col-span-4 ml-4">
                    <label for="estado" class="block text-sm font-medium leading-6 text-white">Nome do Estado</label>
                    <div class="mt-2 flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                        <input type="text" name="estado" id="estado" class="flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Ex: São Paulo">
                    </div>
                </div>
                <div class="sm:col-span-4 ml-4">
                    <label for="regiao" class="block text-sm font-medium leading-6 text-white">Região</label>
                    <div class="mt-2 flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                        <input type="text" name="regiao" id="regiao" class="flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Ex: Sudeste">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
